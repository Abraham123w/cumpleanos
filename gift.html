<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Big & Beautiful Birthday Gift Box</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffe0f0, #e0f7ff);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .gift-box {
      position: relative;
      width: 300px; height: 300px;
      background: linear-gradient(145deg, #ff4da6, #ff85c1);
      border-radius: 25px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.35);
      cursor: pointer;
      transition: transform 0.35s ease;
    }
    .gift-box:hover { transform: scale(1.07); }
    .lid {
      width: 100%; height: 70px;
      background: linear-gradient(145deg, #ff1a75, #ff66a3);
      position: absolute; top: -70px;
      border-radius: 25px 25px 0 0;
      transition: transform 0.5s ease;
      z-index: 2;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }
    .gift-box.open .lid {
      transform: translateY(-140px) rotate(18deg);
    }
    .message {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      color: white; text-align: center;
      font-size: 28px; font-weight: 700;
      z-index: 1; user-select: none;
      text-shadow: 0 0 8px rgba(255,255,255,0.7);
    }
    .emoji {
      position: absolute;
      width: 70px; height: 70px;
      opacity: 0;
    }
    .gift-box.open .emoji {
      animation: floatUp 3.5s ease forwards;
    }
    /* Posiciones iniciales distintas */
    .emoji.butterfly { top: 100px; left: 50px; animation-delay: 0.1s; }
    .emoji.watermelon { top: 120px; left: 180px; animation-delay: 0.3s; }
    .emoji.coconut { top: 180px; left: 110px; animation-delay: 0.5s; }

    @keyframes floatUp {
      0%   { opacity: 1; transform: translate(0,0) scale(1); }
      50%  { opacity: 1; transform: translate(var(--dx), var(--dy)) scale(1.3); }
      100% { opacity: 0;    transform: translate(calc(var(--dx)*1.8), calc(var(--dy)*1.8)) scale(1.6); }
    }
    /* Trayectorias personalizadas */
    .butterfly { --dx: -30px; --dy: -250px; }
    .watermelon { --dx:  80px; --dy: -220px; }
    .coconut {    --dx:   0px; --dy: -300px; }
  </style>
</head>
<body>
  <div class="gift-box" onclick="this.classList.toggle('open')">
    <div class="lid"></div>
    <div class="message">Gift for<br>Sophia! ðŸŽ‰</div>
    <img class="emoji butterfly" src="https://img.icons8.com/emoji/72/butterfly-emoji.png" alt="butterfly" />
    <img class="emoji watermelon" src="https://img.icons8.com/emoji/72/watermelon-emoji.png" alt="watermelon" />
    <img class="emoji coconut" src="https://img.icons8.com/emoji/72/coconut-emoji.png" alt="coconut" />
  </div>
</body>
</html>
